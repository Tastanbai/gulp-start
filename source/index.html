<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="main-nav">
        <div class="container main-nav__container">
            <a class="main-nav__logo" href="index.html">
                <img src="img/logo.svg" alt="logo">
            </a>

            <nav class="main-nav__menu ">
                <button class="main-nav__close"> 
                    <img src="img/close.svg" alt="close">
                </button>
                <ul class="main-nav__list ">
                    <li class="main-nav__item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Магазин</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>

                <div class="main-nav__contacts">
                    <p class="main-nav__description">Следи за нами в социальных сетях:</p>
                    <ul class="main-nav__social social">
                        <li class="social__item"> 
                            <a href=""> 
                                <img src="img/telegram.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item"> 
                            <a href="">
                                <img src="img/vkontakte.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="main-nav__icons">
                <a class="main-nav__search" href="#">
                    <img src="img/search.svg" alt="search">
                </a>

                <a class="main-nav__shop" href="#">
                    <img src="img/shop.svg" alt="shop">
                    <span class="main-nav__pin">0</span>
                </a>

                <button class="main-nav__burger">
                    <img src="img/menu.svg" alt="burger">
                </button>
            </div>

        </div>
    </header>
</body>
</html>
